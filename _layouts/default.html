<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <main class="flex-grow-1">
    {{ content }}
  </main>
  <footer class="text-white py-4">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-auto">
          <p class="mb-0">&copy; 2024 Event Horizon Partners</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Modal -->
  <div id="userInfoModal" class="modal fade" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userInfoModalLabel">Enter Your Email and Phone Number to view</h5>
        </div>
        <div class="modal-body">
          <form id="userInfoForm">
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="userPhone" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="formProgress" class="progress mt-3" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div id="thankYouMessage" class="mt-3" style="display: none;">
            <p>Thank you for providing your information. We collect this data securely for compliance reasons.</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/script.js"></script>
</body>
</html>
